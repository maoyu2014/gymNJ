#{extends 'main.html' /}

<div data-options="region:'center',split:false">

	<div style="background-color:#e5ffb3;font-size:15px;font-weight:600;padding:15px;">添加团购活动</div>
	
	#{form @Application.addGroupbuyToDB(), onsubmit:"return check()"}
	<div style="margin-left:100px;">
		
		<div style="margin:10px;">
		<span style="font-size:14px;display:inline-block;width:100px">团购网站：</span>
		<input id="groupwebsiteid" name="groupwebsiteid" class="easyui-combobox" data-options="valueField:'id',textField:'name',url:'@{Application.getAllGroupWebsite()}',prompt:'请选择一个网站'" style="height:32px">
		</div>
		
		<div style="margin:10px">
		<span style="font-size:14px;display:inline-block;width:100px">所属门店：</span>
		<input id="storeid" name="storeid" class="easyui-combobox" data-options="valueField:'id',textField:'name',url:'@{Application.getAllStore()}',prompt:'请选择一个门店'" style="height:32px">
		</div>
		
		<div style="margin:10px;">
		<span style="font-size:14px;display:inline-block;width:100px">团购价格：</span>
		<input id="price" name="price" class="easyui-numberbox" data-options="required:true" style="height:32px">元/
		<input id="times" name="times" class="easyui-numberbox" data-options="required:true" style="height:32px">次
		</div>
		
		<div style="margin:10px;">
		<span style="font-size:14px;display:inline-block;width:100px">开始时间：</span>
		<input id="starttime" name="starttime" class="easyui-datetimebox" data-options="required:true,showSeconds:false,editable:false" style="height:32px">
		</div>
		
		<div style="margin:10px;">
		<span style="font-size:14px;display:inline-block;width:100px">结束时间：</span>
		<input id="endtime" name="endtime" class="easyui-datetimebox" data-options="required:true,showSeconds:false,editable:false" style="height:32px">
		</div>
		
		<div style="margin:10px">
		<span style="font-size:14px;display:inline-block;width:100px">团购介绍：</span>
		<textarea name="introduce" rows="8" cols="30"></textarea>
		</div>
		
		<div style="margin:10px;">
		<span style="font-size:14px;display:inline-block;width:100px">团购网址：</span>
		<input name="weburl" class="easyui-textbox" data-options="required:true" style="height:32px">
		</div>
		
		<div style="margin-left:100px;">
		<input type="submit" style="width:80px;height:32px">
		</div>
		
	</div>
	#{/form}
	
</div>

<script>
function check() {
	var v;
	v = $("#groupwebsiteid").combobox("getValue"); 
	if (v==null || v=="") { alert("输入不完整！"); return false; }
	v = $("#storeid").combobox("getValue"); 
	if (v==null || v=="") { alert("输入不完整！"); return false; }
	v = $("#starttime").datetimebox("getValue"); 
	if (v==null || v=="") { alert("输入不完整！"); return false; }
	v = $("#endtime").datetimebox("getValue"); 
	if (v==null || v=="") { alert("输入不完整！"); return false; }
	v = $("#price").val();
	if (v==null || v=="") { alert("输入不完整！"); return false; }
	v = $("#times").val();
	if (v==null || v=="") { alert("输入不完整！"); return false; }
	return true;
}
</script>
