
<!DOCTYPE html>

<html>
<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" type="text/css" href="@{'/public/jquery-easyui-1.4.4/themes/default/easyui.css'}">
		<link rel="stylesheet" type="text/css" href="@{'/public/jquery-easyui-1.4.4/themes/icon.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        
        <script type="text/javascript" src="@{'/public/jquery-easyui-1.4.4/jquery.min.js'}"></script>
		<script type="text/javascript" src="@{'/public/jquery-easyui-1.4.4/jquery.easyui.min.js'}"></script>
		<script type="text/javascript" src="@{'/public/jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js'}"></script>
</head>
    
<body>

	<div style="background-color:#e5ffb3;font-size:15px;font-weight:600;padding:15px;">企业信息详情</div>
	
	<table border="0">
	<tr>
	<td>
		#{form @CompanyApplication.updateCompanyToDB(sc.id), onsubmit:"return check()", enctype:'multipart/form-data'}
		<div style="margin-left:100px;">
			
			<div style="margin:20px;">
			<span style="font-size:14px;display:inline-block;width:100px">门店名称：</span>
			<input id="name" name="name" class="easyui-textbox" data-options="required:true" value="${sc?.name}" style="height:32px;width:400px">
			</div>
			
			<div style="margin:20px;">
			<span style="font-size:14px;display:inline-block;width:100px">门店地址：</span>
			<input id="address" name="address" class="easyui-textbox" data-options="required:true" value="${sc?.address}" style="height:32px;width:400px">
			</div>
			
			<div style="margin:20px">
			<span style="font-size:14px;display:inline-block;width:100px">企业负责人：</span>
			<input id="manager" name="manager" class="easyui-textbox" data-options="required:true" value="${sc?.manager}" style="height:32px;width:400px">
			</div>
			
			<div style="margin:20px">
			<span style="font-size:14px;display:inline-block;width:100px">联系方式：</span>
			<input id="phone" name="phone" class="easyui-textbox" data-options="required:true" value="${sc?.phone}" style="height:32px;width:400px">
			</div>
			
			<div style="margin-left:100px;">
			<input type="submit" style="width:80px;height:32px" value="更新">
			</div>
			
		</div>
		#{/form}
	</td>
	<tr>
	</table>
		

</body>

<script>
function check() {
	var v;
	v = $("#name").val(); 
	if (v==null || v=="") { alert("输入不完整！"); return false; }
	return true;
}
</script>

</html>
